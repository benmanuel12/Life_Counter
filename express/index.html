<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Life Counter</h1>
    <div id="topdiv">
        <div id="topdiv1">
            <div>
                <p id="toplife1" class="text-center">20</p>
            </div>
            <div id="topbuttons" class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-success btn-secondary" onclick="plus('toplife1')">+</button>
                <button type="button" class="btn btn-danger btn-secondary" onclick="minus('toplife1')">-</button>
            </div>
        </div>
        <div id="topdiv2">
            <div>
                <p id="toplife2" class="text-center">20</p>
            </div>
            <div id="topbuttons2" class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-success btn-secondary" onclick="plus('toplife2')">+</button>
                <button type="button" class="btn btn-danger btn-secondary" onclick="minus('toplife2')">-</button>
            </div>
        </div>
    </div>
    <div id="bottomdiv">
        <div id="bottomdiv1">
            <div>
                <p id="bottomlife1" class="text-center">20</p>
            </div>
            <div id="bottombuttons" class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-success btn-secondary" onclick="plus('bottomlife1')">+</button>
                <button type="button" class="btn btn-danger btn-secondary" onclick="minus('bottomlife1')">-</button>
            </div>
        </div>
        <div id="bottomdiv2">
            <div>
                <p id="bottomlife2" class="text-center">20</p>
            </div>
            <div id="bottombuttons2" class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-success btn-secondary" onclick="plus('bottomlife2')">+</button>
                <button type="button" class="btn btn-danger btn-secondary" onclick="minus('bottomlife2')">-</button>
            </div>
        </div>
    </div>

    <div id="resetdiv" class="text-center">
        <button type="button" id="reset" class="btn btn-primary" onclick="reset()">Reset</button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#settings">
            Settings
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#otherCounters">
            Other counters
          </button>
    </div>

    <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="lifeSelect">Starting Life</label>
                        </div>
                        <select class="custom-select" id="lifeSelect">
                          <option selected>Choose...</option>
                          <option value="20" selected>20</option>
                          <option value="25">25</option>
                          <option value="40">40</option>                          
                        </select>
                    </div>
                    <div class="input-group mb-3" id="isCommanderDiv">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="isCommander">Commander Mode</label>
                        </div>
                        <select class="custom-select" id="isCommander">
                          <option value="no"selected>No</option>
                          <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" id="player">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="playerColorSelect">Your Color</label>
                        </div>
                        <select class="custom-select" id="playerColorSelect">
                          <option selected>Choose...</option>
                          <option value="yellow">White</option>
                          <option value="blue">Blue</option>
                          <option value="indigo">Black</option>
                          <option value="red">Red</option>
                          <option value="green">Green</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" id="enemy">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="enemyColorSelect">Opponent's Color</label>
                        </div>
                        <select class="custom-select" id="enemyColorSelect">
                          <option selected>Choose...</option>
                          <option value="yellow">White</option>
                          <option value="blue">Blue</option>
                          <option value="indigo">Black</option>
                          <option value="red">Red</option>
                          <option value="green">Green</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" id="topLeft">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="topLeftColorSelect">Top Left Color</label>
                        </div>
                        <select class="custom-select" id="topLeftColorSelect">
                          <option selected>Choose...</option>
                          <option value="yellow">White</option>
                          <option value="blue">Blue</option>
                          <option value="indigo">Black</option>
                          <option value="red">Red</option>
                          <option value="green">Green</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" id="topRight">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="topRightColorSelect">Top Right Color</label>
                        </div>
                        <select class="custom-select" id="topRightColorSelect">
                          <option selected>Choose...</option>
                          <option value="yellow">White</option>
                          <option value="blue">Blue</option>
                          <option value="indigo">Black</option>
                          <option value="red">Red</option>
                          <option value="green">Green</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" id="bottomLeft">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="bottomLeftColorSelect">Bottom Left Color</label>
                        </div>
                        <select class="custom-select" id="bottomLeftColorSelect">
                          <option selected>Choose...</option>
                          <option value="yellow">White</option>
                          <option value="blue">Blue</option>
                          <option value="indigo">Black</option>
                          <option value="red">Red</option>
                          <option value="green">Green</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" id="bottomRight">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="bottomRightColorSelect">Bottom Right Color</label>
                        </div>
                        <select class="custom-select" id="bottomRightColorSelect">
                          <option selected>Choose...</option>
                          <option value="yellow">White</option>
                          <option value="blue">Blue</option>
                          <option value="indigo">Black</option>
                          <option value="red">Red</option>
                          <option value="green">Green</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick='changeSettings()'>Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="otherCounters" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
